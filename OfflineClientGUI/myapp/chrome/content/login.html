<html>
<head id="head">
	<title>Please Login</title>
	<link rel="stylesheet" type="text/css" href="chrome://myapp/content/css/reset.css" />	
	<link rel="stylesheet" type="text/css" href="chrome://myapp/content/css/login.css" />
   <script type="text/javascript" src="chrome://myapp/content/js/boot.js"></script>

</head>
<body>
	<!--
		This whole page needs to be stringified for i18n
	-->
	<div class="login">
		<div class="logo">
			<span class="apptitle">Mifos<span class="title light-blue">Offline</span></span>
			<br/>
			<span class="versiontext">version <span class="light-blue">0.1</span></span>
			<br/>
			<img src="chrome://myapp/content/images/mifos-mainlogo.jpg" height="100px"/>
		</div>
		<div class="login-error" id="badAuth" style="display:none;">Whoops, that didn't work!  Want to try again?</div>
					
					
		<div class="signupdiv">
				<form id="login_form" onsubmit="login();">
			<table>
			
				<tr>
					<td span="2"><h3>SignUp</h3></td>
				</tr>
				<tr>
					<td class="smaller">Screen Name</td>
					<td><input class="login-input" id="username" type="text" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr class="login-input">
					<td class="smaller">Password</td>
					<td><input class="login-input" id="password" type="password" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr class="login-input">
					<td class="smaller">Base URL</td>
					<td><input class="login-input" id="password" type="password" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr>
					<td class="smaller" align="right"><input id="saveCredentials" type="checkbox" value="saveCredentials" /></td>
					<td class="smaller">Remember my account login</td>
				</tr>
			</table>
			<input type="button" id="loginOkButton" name="ok" value="SignUp" onclick="manualFirstLogin();" />
		</form>
		</div>
		<div class="logindiv">
		<form id="login_form" onsubmit="login();">
			<table>
				<tr>
					<td span="2"><h3>SignIn</h3></td>
				</tr>
				<tr>
					<td class="smaller">Screen Name</td>
					<td><input class="login-input" id="signinusername" type="text" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr class="login-input">
					<td class="smaller">Password</td>
					<td><input class="login-input" id="password" type="password" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr>
					<td class="smaller" align="right"><input id="saveCredentials" type="checkbox" value="saveCredentials" /></td>
					<td class="smaller">Remember my account login</td>
				</tr>
			</table>
			<input type="button" id="loginOkButton" name="ok" value="SignIn" onclick="manualFirstLogin();" />
		</form>
		</div>
		
		<p>
			<img id="loginThrobber" 
			     src="chrome://myapp/content/images/login-loader.gif" 
			     class="loginThrobber"
			 	 style="display:none;"/>
		</p>
		<p class="footer">
			<a href="#" onclick="linkTo('http://Mifosusermanualkit.org');">User Manual </a>.
		</p>
	</div>
	<script type="text/javascript">
		document.getElementById('signinusername').focus();
	</script>
</body>
</html>
